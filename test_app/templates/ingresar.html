{% extends 'base.html' %}

{% block content %}
<h3>Ingresar Persona </h3>
<form action="{{url_for('ingresar')}}" method="post" novalidate>
        {{ form.hidden_tag() }}
        {{ render_field(form.nombre) }}
        {{ render_field(form.apellido) }}
        {{ render_field(form.biografia) }}

        {{ form.submit(class="btn btn-primary")|safe }}
 

</form>



{% endblock content %}
